<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body> 

  <h2>Add Post</h2>
  <input type="text" id="userId" placeholder="user Id">
  <input type="text" id="id" placeholder="post id">
  <input type="text" id="title" placeholder="title">
  <input type="text" id="body" placeholder="text">
  <button>Post</button><hr>

  <h2>Change Post</h2>
  <input type="text" id="change_userId" placeholder="user Id">
  <input type="text" id="change_id" placeholder="post id">
  <input type="text" id="change_title" placeholder="title">
  <input type="text" id="change_body" placeholder="text">
  <button id="button_change">Change post</button><hr>

  <h2>Delete your Post</h2>
  <input type="text" id="delete_id" placeholder="post id">
  <button id="button_delete">Delete post post</button><hr>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
